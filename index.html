<!DOCTYPE html>

<head>
    <title>Jason's Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li>Settings</li>
            <li>Profile</li>
        </ul>
    </div>
    <div class="logo">
        <img src="https://thisisned.github.io/google-homepage/assets/googlelogo_color_272x92dp.png">
    </div>
    <div class="searchbar">
        <form>
            <input type="text" name="searchbar"/>
        </form>
    </div>
    <div class="footer">
        <div id="left">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
            </ul>
        </div>
        <div id="right">
            <ul>
                <li>Settings</li>
                <li>Terms</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
</body>
