<!DOCTYPE html>

<head>
    <title>Jason's Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="apps.png"/></a></li>
            <li><a href="#"><img src="profile-pic.png" id="profile"/></a></li>
        </ul>
    </div>
    <div class="logo">
        <img src="https://thisisned.github.io/google-homepage/assets/googlelogo_color_272x92dp.png">
    </div>
    <div class="searchbar">
        <form>
            <input type="text" name="searchbar"/>
        </form>
    </div>
    <div class="button">
        <form>
            <input type="submit" value="Google Search"/>
            <input type="submit" value="I'm feeling lucky"/>
        </form>
    </div>
    <div class="footer">
        <div id="left">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div id="right">
            <ul>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>
    </div>
</body>
